<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu E-mail Marketing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .logo {
            width: 200px;
        }
        .content {
            padding: 40px 30px;
        }
        .offer-title {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .offer-text {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .image {
            width: 100%;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333333;
            padding: 30px;
            text-align: center;
        }
        .footer-text {
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #000000;">
        <tr>
            <td>
                <table class="container" align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff;">
                    <tr>
                        <td class="header" style="text-align: center; padding: 40px 0;">
                            <img class="logo" src="link_para_sua_imagem_logo.png" alt="Logo">
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="padding: 40px 30px;">
                            <div class="offer-title">
                                <strong>Oferta Especial!</strong>
                            </div>
                            <div class="offer-text">
                                Aproveite nossos produtos incríveis com descontos imperdíveis!
                            </div>
                            <img class="image" src="link_para_sua_imagem1.png" alt="Imagem 1">
                            <img class="image" src="link_para_sua_imagem2.png" alt="Imagem 2">
                            <img class="image" src="link_para_sua_imagem3.png" alt="Imagem 3">
                            <img class="image" src="link_para_sua_imagem4.png" alt="Imagem 4">
                            <img class="image" src="link_para_sua_imagem5.png" alt="Imagem 5">
                            <img class="image" src="link_para_sua_imagem6.png" alt="Imagem 6">
                        </td>
                    </tr>
                    <tr>
                        <td class="footer" style="background-color: #333333; padding: 30px; text-align: center;">
                            <p class="footer-text">© 2023 Sua Empresa. Todos os direitos reservados.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
